<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
        }
        .image {
            flex: 0 0 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="image-container"></div>

    <script>
        // Replace these image URLs with your own.
        const imageUrls = [
            'Unit - 1/T1 - Ch 1/1.png',
            'Unit - 1/T1 - Ch 1/2.png',
            'Unit - 1/T1 - Ch 1/3.png',
            'Unit - 1/T1 - Ch 1/4.png',
            'Unit - 1/T1 - Ch 1/5.png',
            'Unit - 1/T1 - Ch 1/6.png',
            'Unit - 1/T1 - Ch 1/7.png',
            'Unit - 1/T1 - Ch 1/8.png',
            'Unit - 1/T1 - Ch 1/9.png',
            'Unit - 1/T1 - Ch 2/1.png',
            'Unit - 1/T1 - Ch 2/2.png',
            'Unit - 1/T1 - Ch 2/3.png',
            'Unit - 1/T1 - Ch 2/4.png',
            'Unit - 1/T1 - Ch 2/5.png',
            'Unit - 1/T1 - Ch 2/6.png',
            'Unit - 1/T1 - Ch 2/7.png',
            'Unit - 1/T1 - Ch 2/8.png',
            'Unit - 1/T1 - Ch 2/9.png',
            'Unit - 1/T1 - Ch 2/10.png',
            'Unit - 1/T1 - Ch 2/11.png',
            'Unit - 1/T1 - Ch 2/12.png',
            'Unit - 1/T1 - Ch 2/13.png',
            'Unit - 2/T2 - Ch 2/1.png',
            'Unit - 2/T2 - Ch 2/2.png',
            'Unit - 2/T2 - Ch 2/3.png',
            'Unit - 2/T2 - Ch 2/4.png',
            'Unit - 2/T2 - Ch 2/5.png',
            'Unit - 2/T2 - Ch 2/6.png',
            'Unit - 2/T2 - Ch 2/7.png',
            'Unit - 2/T2 - Ch 2/8.png',
            'Unit - 2/T2 - Ch 2/9.png',
            'Unit - 2/T2 - Ch 3/1.png',
            'Unit - 2/T2 - Ch 3/2.png',
            'Unit - 2/T2 - Ch 3/3.png',
            'Unit - 2/T2 - Ch 3/4.png',
            'Unit - 2/T2 - Ch 3/5.png',
            'Unit - 2/T2 - Ch 3/6.png',
            'Unit - 2/T2 - Ch 3/7.png',
            'Unit - 2/T2 - Ch 3/8.png',
            'Unit - 2/T2 - Ch 3/9.png',
            // Add more image URLs here
        ];

        const container = document.getElementById('image-container');

        function lazyLoadImages() {
            imageUrls.forEach((imageUrl) => {
                const img = new Image();
                img.src = imageUrl;
                img.classList.add('image');
                container.appendChild(img);
            });
        }

        // Check if the image is in the viewport
        function isImageInViewport(image) {
            const rect = image.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function lazyLoadImagesOnScroll() {
            const images = document.querySelectorAll('.image');
            images.forEach((image) => {
                if (isImageInViewport(image) && !image.src) {
                    image.src = image.dataset.src;
                }
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            lazyLoadImages();
            window.addEventListener('scroll', lazyLoadImagesOnScroll);
        });
    </script>
</body>
</html>
